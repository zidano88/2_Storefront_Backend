version: '3.9'

services:
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
      ALLOW_EMPTY_PASSWORD: 'yes'
      # POSTGRES_USER: user
      # POSTGRES_PASSWORD: pass
volumes:
  postgres:
